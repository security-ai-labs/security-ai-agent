name: Security Review - Reusable Workflow

on:
  workflow_call:
    secrets:
      OPENAI_API_KEY:
        required: false

jobs:
  security-review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Download Security Agent
        run: |
          git clone https://github.com/security-ai-labs/security-ai-agent.git temp-agent
          cp temp-agent/main.py .
          cp temp-agent/ai_analyzer.py .
          cp temp-agent/security_rules.py .
          cp temp-agent/github_pr_commenter.py .
          cp temp-agent/config.yaml .
          cp temp-agent/requirements.txt .
          rm -rf temp-agent

      - name: Install Agent Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Security Analysis
        run: python main.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_NAME: ${{ github.repository }}

      - name: Security Review Complete
        if: always()
        run: |
          echo "âœ… Security analysis completed"
          echo "Check the PR comments for detailed findings"